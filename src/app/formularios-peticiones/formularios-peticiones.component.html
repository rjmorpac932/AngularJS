@if (isTablaBusquedaVisible) {

<div class="text-center">

    <h1 class="text-center"> Tabla de animales </h1>

    <br>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-3">

                <button type="button" class="btn btn-primary " (click)="crearTablaBusquedaAnimal()">Obtener tabla
                    animales</button>

            </div>

            <div class="col-3">

                <button type="button" class="btn btn-success" (click)="cambiarFormularioVisible('crear')">Crear nuevo
                    animal</button>

            </div>

        </div>
    </div>


    <br>
    <br>

    <div id="tablaAnimales" class="col-10 container">
    </div>

</div>

} @else if (isFormularioModificarVisible) {

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <form [formGroup]="formularioModificarAnimal" (ngSubmit)="modificarAnimal()" class="mt-3">

                <h1>Modificar Animal</h1>

                <div class="mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" formControlName="nombre" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="especie">Especie:</label>
                    <input type="text" id="especie" name="especie" formControlName="especie" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="peso">Peso:</label>
                    <input type="text" id="peso" name="peso" formControlName="peso" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="altura">Altura:</label>
                    <input type="text" id="altura" name="altura" formControlName="altura" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="reproduccion">Reproducción:</label>
                    <input type="text" id="reproduccion" name="reproduccion" formControlName="reproduccion"
                        class="form-control">
                </div>

                <div class="row justify-content-center mt-3">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Modificar</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" (click)="cambiarFormularioVisible('buscar')"
                            class="btn btn-secondary">Volver</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>





} @else if (isFormularioCrearVisible) {

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <form [formGroup]="formularioCrearAnimal" (ngSubmit)="registrarAnimal()" class="mt-3">

                <h1>Registrar Animal</h1>

                <div class="mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" formControlName="nombre" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="especie">Especie:</label>
                    <input type="text" id="especie" name="especie" formControlName="especie" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="peso">Peso:</label>
                    <input type="text" id="peso" name="peso" formControlName="peso" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="altura">Altura:</label>
                    <input type="text" id="altura" name="altura" formControlName="altura" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="reproduccion">Reproducción:</label>
                    <input type="text" id="reproduccion" name="reproduccion" formControlName="reproduccion"
                        class="form-control">
                </div>

                <div class="row justify-content-center mt-3">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" (click)="cambiarFormularioVisible('buscar')"
                            class="btn btn-secondary">Volver</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>



}
